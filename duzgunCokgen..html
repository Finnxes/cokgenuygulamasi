<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düzgün Çokgen Çizimi</title>
    <link rel="stylesheet" href="gorsel.css">
</head>
<body>
    <header>
        <h1>Düzgün Çokgen Çizimi</h1>
    </header>
    <main>
        <section class="canvas-section">
            <canvas id="cizimAlani" width="1000" height="500"></canvas>
        </section>
        <section class="controls-section">
            <div class="control-group">
                <label for="kenarSayisi">Kenar Sayısı:</label>
                <input type="number" id="kenarSayisi" value="3" min="3">
            </div>
            <div class="control-group">
                <label for="kenarUzunlugu">Kenar Uzunluğu:</label>
                <input type="number" id="kenarUzunlugu" value="5" min="1">
            </div>
            <div class="control-group">
                <label for="renkDoldur">İçini Doldur:</label>
                <input type="checkbox" id="renkDoldur">
            </div>
            <div class="control-group">
                <label for="cevrelCember">Çevrel Çemberi Göster:</label>
                <input type="checkbox" id="cevrelCember">
            </div>
            <div class="control-group">
                <button onclick="grafikCiz(25)">Çokgen Çiz</button>
                <button onclick="resimKaydet()">Resim Al</button>
            </div>
            <div class="control-group">
                <label for="darkModeToggle">Karanlık Mod</label>
                <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            </div>
        </section>
        <section class="results-section">
            <h2>Hesaplanan Değerler:</h2>
            <div>Merkez Açı: <span id="textMerkezAci"></span></div>
            <div>Yarıçap: <span id="textYariCap"></span></div>
            <div>Yükseklik (h): <span id="textYukseklik"></span></div>
            <div>Alan: <span id="textAlan"></span></div>
        </section>
    </main>
    <footer>
        <p>&copy; Finnxes Tüm hakları saklıdır.</p>
    </footer>
    <script defer src="komutlar.js"></script>
</body>
</html>
